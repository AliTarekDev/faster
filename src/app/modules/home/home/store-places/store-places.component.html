      <div style="width: 90vw">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let store of storePlacesData">
            <ng-template carouselSlide [id]="store.id">
              <div
                class="mx-2 d-flex justify-content-center align-items-center flex-column"
                (click)="selectStore(store)"
              >
                <h3 class="text-white text-center h1-carousel w-100">
                  {{ store?.name }}
                </h3>
                <img
                  [src]="store?.imageURL || noImageStore"
                  class="d-inline-block w-100 border-radius img-carousel"
                  alt="..."
                />
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>

      <div *ngIf="dataCount" class="mx-3 mt-1 mb-5 margin-mobile-image">
        <mat-card class="example-card box-shadow-item" dir="rtl">
          <mat-card-title-group class="d-flex-mobile-item">
            <div class="d-flex flex-column justify-content-around">
              <div>
                <mat-card-title>{{ storePlaceName }}</mat-card-title>
                <p>
                  <!-- هذا مطعم مأكولات يه الكلار هذا مطعم مأكولات يه الكلار هذا مطعم

                  يه الكلار هذا مطعم مأكولات يه الكلار -->
                  {{ storePlaceDesc === "null" ? "" : storePlaceDesc }}
                </p>
              </div>
              <a [routerLink]="['store-places-details', storePlaceId]">
                <button
                  mat-raised-button
                  style="font-size: 20px"
                  class="align-self-end h4 px-md-3 py-md-2 btn btn-primary"
                >
                  تسوق الان
                </button>
              </a>
            </div>
            <img mat-card-xl-image [src]="imageSource || noImageStore" />
          </mat-card-title-group>
