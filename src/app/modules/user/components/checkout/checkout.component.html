<div class="checkout-section">
  <app-nave-side-bar></app-nave-side-bar>
  <!-- <h1 class="text-center mt-5 mb-4 mx-5">تأكيد الدفع</h1> -->
  <form [formGroup]="checkoutForm" class="check-out-cont col-lg-6 col-md-10">
    <div class="price-details-cont col">
      <div class="d-flex">
        <h3 class="mx-2">اجمالى الاصناف /</h3>
        <h3>{{ totalBeforeDelivery }}</h3>
      </div>
      <div class="d-flex">
        <h3 class="mx-2">خدمة التوصيل /</h3>
        <h3>{{ deliveryCost }}</h3>
      </div>
      <div class="d-flex">
        <h3 class="mx-2">الصافى /</h3>
        <h3>{{ totalAfterDelivery }}</h3>
      </div>

      <div class="mt-2">
        <p class="pe-3" dir="rtl">
          <mat-form-field appearance="outline">
            <mat-label>العنوان بالتفصيل</mat-label>
            <input
              matInput
              placeholder="العنوان بالتفصيل"
              type="text"
              formControlName="fullAddress"
            />
          </mat-form-field>
        </p>
      </div>

      <div class="mt-2">
        <p class="pe-3" dir="rtl">
          <mat-form-field appearance="outline">
            <mat-label>المدفوع</mat-label>
            <input type="number" matInput formControlName="payedUp" />
          </mat-form-field>
        </p>
      </div>

      <div class="col-12 d-flex">
        <button
          type="submit"
          (click)="checkoutSubmit()"
          class="btn btn-primary me-auto my-4 check-out-btn"
        >
          تأكيد الدفع
        </button>
      </div>
    </div>
    <div class="delivery-place-details col-7 d-flex">
      <div class="m-auto d-flex flex-column">
        <h3 class="mb-0 text-white">اختر مكان النوصيل</h3>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group d-flex flex-column mb-4 mt-2 text-white"
          color="accent"
          formControlName="areaId"
        >
          <mat-radio-button
            *ngFor="let address of orderAddresses"
            class="example-radio-button"
            [value]="address.areaID"
            color="primary"
            [checked]="address.isCurrentAddress"
          >
            {{ address.fullAddress }}
          </mat-radio-button>
          <!-- <mat-radio-button
        class="example-radio-button"
        [value]="2"
        color="primary"
        [checked]="true"
      >
      المنوفية - الساادت- شارع الحجاز
      </mat-radio-button>
      <mat-radio-button
        class="example-radio-button"
        [value]="3"
        color="primary"
      >
      المنوفية - الساادت- شارع الحجاز
      </mat-radio-button> -->
        </mat-radio-group>

        <div class="d-flex text-white">
          <h3 class="mx-2">رقم التليفون /</h3>
          <h3>{{ phone }}</h3>
        </div>
      </div>

      <!-- in case of mobile  -->
      <div class="col-12 px-2 checkout-btn-mobile">
        <button
          type="submit"
          (click)="checkoutSubmit()"
          class="btn btn-light me-auto bg-white mb-3 check-out-btn"
        >
          تأكيد الدفع
        </button>
      </div>
    </div>
  </form>
</div>
